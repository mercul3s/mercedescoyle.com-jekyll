---
layout: default
---
<div class="post">
<h1 class="title">{{ page.title }}</h1>
<!-- <div class="date">
	<p>{{ post.date | date: "%b %d, %Y"}}</p>
</div> -->
<hr class="title-divider" />
{{ content }}
</div>

<div id="post-navigation">
	{% if page.next %}
		<a href="{{ page.next.url }}"><= newer</a>
	{% endif %}
	<a href="/blog/" id="back_link">back to blog</a>
	{% if page.previous %}
		<a href="{{ page.previous.url}}" id="next_link">older =></a>
	{% endif %}
</div>
