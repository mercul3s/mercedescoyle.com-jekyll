<!-- Blog posts - non paginated -->
  	<ul class="posts">
    {% for post in site.posts %}
      <li><span class="date"><a href="{{ post.url }}">{{ post.title }}</a>	{{ post.date | date: "%B %d, %Y"}}</span></li>
      <!-- <li>{{ post.excerpt }}</li> -->
      <li>{{ post.content | strip_html | truncatewords: 100 }}</li>
      <hr class="blog-divider" />
    {% endfor %}
    </ul>
</div>
